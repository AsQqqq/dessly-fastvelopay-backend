<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        :root {
            --bg: #f6f6f6;
            --card: #ffffff;
            --text: #111;
            --accent: #ff4e00;
            --accent-hover: #cc3c00;
        }
        .dark {
            --bg: #0d0d0d;
            --card: #1a1a1a;
            --text: #e7e7e7;
            --accent: #ff6a00;
            --accent-hover: #e05d00;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", sans-serif;
            transition: 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
        }

        .container {
            max-width: 450px;
            margin: 80px auto;
            background: var(--card);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.20);
            animation: fadeIn 0.6s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: #ffffff17;
            color: var(--text);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover { background: var(--accent-hover); }
        .btn:disabled { background: #555; cursor: not-allowed; }

        .status {
            margin-top: 10px;
            font-size: 15px;
            height: 20px;
        }
        .status.ok { color: #4caf50; }
        .status.error { color: #ff5252; }
        .status.loading { color: #aaa; }

        .theme-btn {
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            background: var(--card);
            color: var(--text);
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div style="font-size: 20px; font-weight: 600;">FastVeloPay & DesslyHub</div>
    <button class="theme-btn" onclick="toggleTheme()">Тема</button>
</header>

<div class="container">
    <h2 style="margin-bottom: 20px;">Вход в админ-панель</h2>

    <form id="loginForm" method="post">
        <input type="password" name="token" id="token" placeholder="Введите API токен">

        <div id="status" class="status"></div>

        <button class="btn" id="submitBtn" disabled>Войти</button>
    </form>
</div>

<script>
function toggleTheme() {
    document.documentElement.classList.toggle('dark');
}

const tokenInput = document.getElementById("token");
const statusDiv = document.getElementById("status");
const submitBtn = document.getElementById("submitBtn");
let timer = null;

async function checkToken(token) {
    try {
        statusDiv.textContent = "Проверка...";
        statusDiv.className = "status loading";

        const resp = await fetch("/auth/check", {
            method: "GET",
            headers: { "Authorization": "Bearer " + token }
        });

        if (resp.status === 200) {
            statusDiv.textContent = "Токен подтверждён";
            statusDiv.className = "status ok";
            submitBtn.disabled = false;
        } else {
            statusDiv.textContent = "Неверный токен";
            statusDiv.className = "status error";
            submitBtn.disabled = true;
        }
    } catch {
        statusDiv.textContent = "Ошибка сети";
        statusDiv.className = "status error";
        submitBtn.disabled = true;
    }
}

tokenInput.addEventListener("input", () => {
    const token = tokenInput.value.trim();
    submitBtn.disabled = true;

    if (!token) { statusDiv.textContent = ""; return; }

    clearTimeout(timer);
    timer = setTimeout(() => checkToken(token), 500);
});
</script>

</body>
</html>
